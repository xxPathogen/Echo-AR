<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Echo AR Orb</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script defer src="echo_v2.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100dvh;
      position: relative;
      z-index: 1;
    }
    #glow-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100dvh;
      background: radial-gradient(circle at center, rgba(0,255,0,0.3), transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 2;
      transition: opacity 0.3s ease;
    }
    #ring-effect {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(1);
      border: 2px solid lime;
      border-radius: 50%;
      opacity: 0;
      z-index: 3;
      pointer-events: none;
    }
    #ring-effect.active {
      animation: pulse-ring 0.6s ease-out;
    }
    @keyframes pulse-ring {
      0% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(3);
      }
    }
  </style>
</head>
<body>
  <model-viewer id="echo"
    src="echo_orb_final_v2.glb"
    alt="Echo AR Orb"
    auto-rotate
    camera-controls
    ar
    ar-placement="tap"
    ar-modes="scene-viewer webxr quick-look"
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.2"
    class="idle">
  </model-viewer>
  <div id="glow-overlay"></div>
  <div id="ring-effect"></div>
</body>
</html>
