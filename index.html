<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo Minimal Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <model-viewer id="echo"
    src="echo_orb_final_v2.glb"
    alt="Echo Orb"
    auto-rotate
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.1">
  </model-viewer>

  <div id="hud">Status: Loaded</div>
</body>
</html>
